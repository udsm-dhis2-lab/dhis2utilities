    if (dhis2.dsr){
        function calculateReportIndicators() {
            $('input[name="indicatorFormula"]').css('border','none');
            $('input[name="indicatorFormula"]').css('background-color','#FFFFFF');
            $('input[name="indicatorFormula"]').css('font-weight','500');
            $('input[name ="indicatorFormula"]').each(function (i, form) {
                var elementComboArr = form.id.replace("/",",").split("(").join("").split(")").join("").split(",")[0].split("+")
                var sum = 0;
                for (var count = 0; count < elementComboArr.length; count++) {
                    var elementCombo = elementComboArr[count].split(".");
                    if (isNaN(parseInt($("span[data-co="+elementCombo[1].replace("}","")+"][data-de="+elementCombo[0].replace("#{","")+"]").text()))== false) {
                        sum += parseInt($("span[data-co="+elementCombo[1].replace("}","")+"][data-de="+elementCombo[0].replace("#{","")+"]").text());
                    }
                }
                $('input[indicatorFormula= "'+form.id+'" ]').val(sum);
            });
        }

        $(document).ready(function(){
            calculateReportIndicators();
        });
    }else {
        dhis2.util.on('dhis2.de.event.dataValuesLoaded', function () {
            $('input[name="indicatorFormula"]').css('background-color','#FFFFFF');
            $('input[name="indicatorFormula"]').css('font-weight','600');
            $('input[name="indicatorFormula"]').css('border','1px grey solid');
            $('input[name="indicatorFormula"]').css('text-align','center');
            calculateIndicatorValue();
            addListerners();
        });

        function addListerners(){
            $('.entryfield').each(function (i) {
                $(this).change(function () {
                    //codes for on changes
                    calculateIndicatorValue();
                });
            });
        }

        function calculateIndicatorValue() {
            $('input[name ="indicatorFormula"]').each(function (i, form) {
                var unReplacedFormula = form.id;
                var res = form.id.replace("/",",").split("(").join("").split(")").join("").split("+").join(",").split(",");
                for (var index in res ) {
                    if(res[index].length > 14) {
                        var formula = unReplacedFormula.replace(res[index],"Number($('#"+res[index].replace("#{","").replace("}","").replace(".","-").replace(" ","").replace(" ","") + "-val').val())");
                        unReplacedFormula = formula;
                    }
                }
                if (isNaN(eval("("+formula+")")) !=true) {
                    $('input[indicatorFormula= "'+form.id+'" ]').val(parseInt(eval(formula)));
                } else {
                    $('input[indicatorFormula= "'+form.id+'" ]').val(0);
                }
            });
        }

    }

    function getAndInsertDataValues()
    {
        var periodId = $( '#selectedPeriodId').val();
        var dataSetId = $( '#selectedDataSetId' ).val();

        // Clear existing values and colors, grey disabled fields

        $( '.entryfield' ).val( '' );
        $( '.entryselect' ).val( '' );
        $( '.entrytrueonly' ).removeAttr( 'checked' );
        $( '.entryoptionset' ).val( '' );

        $( '.entryfield' ).css( 'background-color', dhis2.de.cst.colorWhite ).css( 'border', '1px solid ' + dhis2.de.cst.colorBorder );
        $( '.entryselect' ).css( 'background-color', dhis2.de.cst.colorWhite ).css( 'border', '1px solid ' + dhis2.de.cst.colorBorder );
        $( '.indicator' ).css( 'background-color', dhis2.de.cst.colorWhite ).css( 'border', '1px solid ' + dhis2.de.cst.colorBorder );
        $( '.entrytrueonly' ).css( 'background-color', dhis2.de.cst.colorWhite );
        $( '.entryoptionset' ).css( 'background-color', dhis2.de.cst.colorWhite );

        clearFileEntryFields();


        $( '[name="min"]' ).html( '' );
        $( '[name="max"]' ).html( '' );

        $( '.entryfield' ).filter( ':disabled' ).css( 'background-color', dhis2.de.cst.colorGrey );

        var params = {
            periodId : periodId,
            dataSetId : dataSetId,
            organisationUnitId : dhis2.de.getCurrentOrganisationUnit(),
            multiOrganisationUnit: dhis2.de.multiOrganisationUnit
        };

        var cc = dhis2.de.getCurrentCategoryCombo();
        var cp = dhis2.de.getCurrentCategoryOptionsQueryValue();

        if ( cc && cp )
        {
            params.cc = cc;
            params.cp = cp;
        }

        $.ajax( {
            url: 'getDataValues.action',
            data: params,
            dataType: 'json',
            error: function() // offline
            {
                $( '#completenessDiv' ).show();
                $( '#infoDiv' ).hide();

                var json = getOfflineDataValueJson( params );

                insertDataValues( json );
            },
            success: function( json ) // online
            {
                insertDataValues( json );
            },
            complete: function()
            {
                $( '.indicator' ).attr( 'readonly', 'readonly' );
                $( '.dataelementtotal' ).attr( 'readonly', 'readonly' );
                $( document ).trigger( dhis2.de.event.dataValuesLoaded, dhis2.de.currentDataSetId );
            }
        } );
    }

    qip.getDataElementsWithValueNo = function ( dataValues ) {

        var dataelements = [];
        $.each(dataValues,function( index,value ){
            if ( value.value == false || value.value == 'false' || value.value == 0 || value.value == "0" || value.value == "No" || value.value == "No" ) {
                dataelement = {uid:value.dataElement,co:value.categoryOptionCombo,attrco:value.attributeOptionCombo};
                dataelements.push(dataelement);
                qip.hasAtleastOneNo = true;
            }

        })
        return dataelements;
    }

    qip.getQuestionNumber = function ( display_name ) {
        var displar_array = "";
        if ( display_name ) {
            displar_array = display_name.split("-");
            if( typeof displar_array[1] =="undefined" ) {
                displar_array[1] = "";
            }
        }

        return displar_array;
    }

    qip.verbsArray = ['Has the','Is the','Is','Does','Does the','Are','Are the','Are there','Are any','Is there','Is there a','Is there an','Is there the','Have there been','Have there been any'];
    qip.replacementArray = ['No','No','No','Not','No','No','No','No','No','No','Is there a','No','No','No','No'];

    qip.checkForExistace = function ( verbsArray, stringElement ) {

        var returnedIndex = false;
        var checker = 0;
        $.each( verbsArray ,function( index,value ){

            if ( stringElement.indexOf(value) == 1 ) {

                if ( checker == 0 ) {
                    returnedIndex = true;
                    checker++;
                }

            }

        });
        return returnedIndex;
    }

    qip.lookupForExistace = function ( verbsArray, stringElement ) {
        // return index
        var returnedIndex = -1;
        var checker = 0;
        $.each( verbsArray ,function( index,value ){
            //~ console.log(stringElement,value,stringElement.indexOf(value))
            if ( stringElement.indexOf(value) == 1 ) {

                if ( checker == 0 ) {
                    returnedIndex = index;
                    checker++;
                }

            }

        });

        return returnedIndex;
    }

    qip.substituteForExistace = function ( stringElement ) {


        if ( qip.checkForExistace(qip.verbsArray,stringElement) ) {

            stringElement = stringElement.replace(qip.verbsArray[qip.lookupForExistace(qip.verbsArray,stringElement)],qip.replacementArray[qip.lookupForExistace(qip.verbsArray,stringElement)]);

            var index_of_blacket  = stringElement.indexOf('(');

            if ( index_of_blacket >= 0 ) {


                var blackets  = stringElement.substring(index_of_blacket,stringElement.length);
                stringElement = stringElement.replace(blackets,"");

            }

            var index_of_square_blacket  = stringElement.indexOf('[');

            if ( index_of_square_blacket >= 0 ) {


                var blackets  = stringElement.substring(index_of_square_blacket,stringElement.length);
                stringElement = stringElement.replace(blackets,"");

            }

            var index_of_question = stringElement.indexOf('?');

            if ( index_of_question >= 0 ) {


                var questions  = stringElement.substring(index_of_question,stringElement.length);
                stringElement = stringElement.replace(questions,"");

            }


        }

        return stringElement;

    }

    qip.createGapAnalysis = function ( display_name ) {

        var display_array = "";
        if ( display_name ) {
            display_array = display_name.split("-");
            if( typeof display_array[1] =="undefined" ) {
                display_array[1] = "";
            }
        }
        if ( display_array.length > 0 ) {

            var raw_gap_array = display_array[1];

            if ( raw_gap_array.indexOf( '.' )  >=0 ) {

                var split_gap = raw_gap_array.split( '.' );
                return qip.substituteForExistace(split_gap[1]);

            }

        }


    }

    qip.getBudget = function( budget ) {

        if ( budget ) {
            var dataelement = 'id="'+budget.uid+'-'+budget.co+'-val" name="entryoptionset" class="entryoptionset" title="'+budget.uid+' - '+budget.name+' - '+budget.co+' - default - TEXT"  value=""';
            return '<input '+dataelement+' />';
        }

        return "";
    }


    qip.getProgress = function( progress ) {

        if ( progress ) {

            var dataelement = 'id="'+progress.uid+'-'+progress.co+'-val" class="entryoptionset" name="entryoptionset" title="'+progress.uid+' - '+progress.name+' - '+progress.co+' - default - TEXT"    value=""';
            return '<input '+dataelement+' />';

        }

        return "";

    }

    qip.getActivities = function( activities ) {

        if ( activities ) {
            console.log(activities);
            var activitiesString = "<ul style='list-style:none;padding:10px;'>";
            $.each( activities , function (activityIndex,activityValue) {
                        var dataelement = 'id="'+activityValue.uid+'-'+activityValue.co+'-val" class="entrytrueonly" name="entrytrueonly" type="checkbox" ';
                        activitiesString += '<li><input '+dataelement+' />&nbsp;'+activityValue.name+'</li>';
                    }
            )
            activitiesString +="</ul>";
            return activitiesString;

        }else{
            return JSON.stringify(activities);
        }

        return "";
    }

    qip.reduceUnnecessaryTabs = function(){

        $('ul.ui-tabs-nav li').each(function(){
            var idSelector = $(this).find('a').attr('href');
            var divSelected = $('div'+idSelector);

            if ( divSelected.find('table tbody tr:last td').length == 1 ) {
                $(this).hide();
                $(this).find('a').hide();
                divSelected.hide();
            }


        })

    }
    
    qip.clearHiddenTabs = function(){

        $('ul.ui-tabs-nav li').each(function(){
            var idSelector = $(this).find('a').attr('href');
            var divSelected = $('div'+idSelector);

                $(this).show();
                $(this).find('a').show();
                divSelected.show();
           

        })

    }

    qip.getReportForm  = function () {


        qip.activities = "<ul style='padding-top:5px;padding-left:10px;'><li>Update the facility license as per regulation of Private Hospital Advisory Board (PHAB) requirements.</li><li>Request Msimbo number (HMIS) from DMOs office.</li></ul>";
        qip.responsible = "<ul style='padding-top:5px;padding-left:10px;'><li>Facility Incharge/DMO</li></ul>";
        qip.timeflame = "<ul style='list-style:none;padding-top:5px;padding-left:10px;'><li></li></ul>";

        var url = "";
        var dataElementsUrl = "";
        var filterVariable = "";
        var dictionary = {};

        if ( qip.orgUnitName.indexOf("Dispensary") >= 0 || qip.orgUnitName.indexOf("dispensary") >= 0) {
            url = qip.urlDispensary;
            dictionary = qip.dispensaryDataDictionary;
            filterVariable = "BRN_Dispensary";

        }

        if ( qip.orgUnitName.indexOf("Health Center") >= 0 || qip.orgUnitName.indexOf("Health Centre") >= 0) {
            url = qip.urlHealthCenter;
            dictionary = qip.healthcenterDataDictionary;
            filterVariable = "BRN_Health Center";
        }

        if ( qip.orgUnitName.indexOf("Hospital") >= 0 ) {
            url = qip.urlHopital;
            dictionary = qip.hospitalDataDictionary;
            filterVariable = "BRN_Hospital";
        }

        dataElemenUrl = "../api/dataElements.json?fields=id,name,displayName,description,displayDescription,displayFormName&filter=displayName:!$ilike:scorevalue&filter=name:ilike:"+filterVariable+"&paging=false";
        responsible_url = "../api/dataElements.json?fields=id,name,displayName,description,displayDescription,displayFormName&filter=displayName:!$ilike:scorevalue&filter=name:ilike:"+filterVariable+"&filter=displayName:!$ilike:scorevalue&filter=name:ilike:facility responsible person&paging=false";

        dhis2.de.loadOptionSets(); // load option sets

        $.get(dataElemenUrl,function(dataElements){

            $.get(url,function(data){

                $.get(responsible_url,function(responsible_person_dataelements){
                    var responsible_dataelements = responsible_person_dataelements.dataElements;

                    qip.setResponsble(dictionary,responsible_dataelements); // setting responsible person dataelemnts to dictionary

                    $.each(dataElements.dataElements, function(indexElements,valueElements){
						
						if (data.dataValues){qip.getDataElementsWithValueNo(data.dataValues);}
                        if(data.dataValues && qip.hasAtleastOneNo){
                            var dataelements_with_no_values = qip.getDataElementsWithValueNo(data.dataValues);

                            $.each(dictionary, function(indexTabs,valueTabs){

                                $.each(valueTabs.tab, function(indexTab,valueTab){

                                    if ( valueTab.id == valueElements.id ) {
                                        $.each(dataelements_with_no_values, function(indexDataelement,valueDataelement){

                                            if( valueDataelement.uid == valueTab.id ) {

                                                valueTab.name		 = valueElements.name;
                                                valueTab.displayName = valueElements.displayName;
                                                valueTab.description = valueElements.description;
                                                valueTab.formName	 = valueElements.formName;
                                                valueTab.displayFormName = valueElements.displayFormName;
                                                valueTab.shown=!valueTab.shown;

                                            }else{

                                            }

                                            dictionary[indexTabs].tab[indexTab]= valueTab;

                                        });

                                    }


                                })

                            });
                            qip.hasStoredDataValues = true;
                        } else {
							
							qip.hasStoredDataValues = false;
							
							}
							
                    });

                    /**
                     Prere a table tl display for showing
                     **/

                    var table_template = "";
                    
                    if ( qip.hasStoredDataValues ) {
						
						
						$.each(dictionary, function (dictionaryIndex,dictionaryValue) {
                        table_template += '<div id="tab'+dictionaryValue.id+'">';
                        table_template += '<table cellpadding="4" cellspacing="0" width="1200"><colgroup><col width="37" /><col width="117" /><col width="141" /><col width="78" /><col width="69" /><col width="65" /><col width="77" /><col width="75" /></colgroup>';
                        table_template += '<tbody>';
                        table_template += '<tr><td bgcolor="#bfbfbf" colspan="8" height="13" style="border: 1px solid #000000; padding: 0.05in 0.1in" valign="top" width="713"><p align="center" class="western"><font  style=""><b>'+dictionaryValue.name+'</b></font></p></td></tr>';
                        table_template += '<tr valign="top"><td bgcolor="#97c4ff" height="14" style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: none; padding-top: 0.05in; padding-bottom: 0.05in; padding-left: 0.1in; padding-right: 0in" width="37"><p class="western">&nbsp;</p></td><td bgcolor="#97c4ff" style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: none; padding: 0in" width="117"><p class="western">&nbsp;</p></td><td bgcolor="#97c4ff" colspan="4" style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: none; padding: 0in" width="376"><p class="western"><b>POST ASSESSMENT</b></p></td><td bgcolor="#97c4ff" colspan="2" style="border: 1px solid #000000; padding: 0in" width="159"><p class="western"><b>QUARTERLY FOLLOW UP</b></p></td></tr>';
                        table_template += '<tr valign="top"><td bgcolor="#97c4ff" height="28" style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: none; padding-top: 0.05in; padding-bottom: 0.05in; padding-left: 0.1in; padding-right: 0in" width="37"><p class="western">&nbsp;</p></td><td bgcolor="#97c4ff" style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: none; padding: 0in" width="117"><p class="western"><b>Gap</b></p></td><td bgcolor="#97c4ff" style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: none; padding: 0in" width="141"><p class="western" style="margin-left: 0.03in; text-indent: -0.03in"><b>Activities to be implemented</b></p></td><td bgcolor="#97c4ff" style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: none; padding: 0in" width="78"><p class="western"><b>Responsible person</b></p></td><td bgcolor="#97c4ff" style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: none; padding: 0in" width="69"><p class="western"><b>Timeframe</b></p></td><td bgcolor="#97c4ff" style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: none; padding: 0in" width="65"><p class="western"><b>Budget Involved </b></p></td><td bgcolor="#97c4ff" style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: none; padding: 0in" width="77"><p class="western"><b>Progress</b></p></td><td bgcolor="#97c4ff" style="border: 1px solid #000000; padding: 0in" width="75"><p class="western"><b>Comment</b></p></td></tr>';
                        var novalue_message = "<p style='text-align:center;font-weight:bold;color:#cccc;font-size:16px;'>No gap for quality improvement</p>";
                        /** Tba rows*/
                        var counter = 0;
                        $.each(dictionaryValue.tab, function (valueIndex,valueContent) {
                            
                            if ( valueContent.shown ) {

                                counter++;
                                table_template += '<tr id="'+valueContent.id+'"><td>'+qip.getQuestionNumber(valueContent.displayFormName)+'</td><td>'+valueContent.gap+'</td><td>'+qip.getActivities(valueContent.activities)+'</td><td >'+qip.getResponsible(valueContent.responsible)+'</td><td>'+qip.getTimeframe(valueContent.timeframe)+'</td><td>'+qip.getBudget(valueContent.budget)+'</td><td>'+qip.getProgress(valueContent.progress)+'</td><td>'+qip.getComment(valueContent.comment)+'</td></tr>';

                            }

                        });

                        if(counter==0){

                            table_template +="<tr><td colspan='8'>"+novalue_message+"</td></tr>";

                        }

                        table_template += '</tbody>';
                        table_template += '</table>';
                        table_template += '</div>';

                    });

					$("#data_tabs_container").show();	
					}else{
						table_template = "";
						table_template = "";
						$("div#custom_message").show();

						$("#data_tabs_container").hide();	
					}

                    var responsibleSelected = function(selected) {

                    }

                    $( "#form_load" ).hide();
                    $( "#tab_content" ).html("");
                    $( "#tab_content" ).html(table_template);

                    $( "#mod2_tabs" ).tabs();

                    $( "#mod2_tabs" ).show();


                    $( '.entryfield' ).each( function( i )
                    {
                        var id = $( this ).attr( 'id' );

                        // If entry field is a date picker, remove old target field, and change id
                        if( /-dp$/.test( id ) )
                        {
                            var dpTargetId = id.substring( 0, id.length - 3 );
                            $( '#' + dpTargetId ).remove();
                            $( this ).attr( 'id', dpTargetId ).calendarsPicker( 'destroy' );
                            id = dpTargetId;
                        }

                        var split = dhis2.de.splitFieldId( id );
                        var dataElementId = split.dataElementId;
                        var optionComboId = split.optionComboId;
                        dhis2.de.currentOrganisationUnitId = split.organisationUnitId;

                        var type = getDataElementType( dataElementId );

                        $( this ).unbind( 'focus' );
                        $( this ).unbind( 'blur' );
                        $( this ).unbind( 'change' );
                        $( this ).unbind( 'dblclick' );
                        $( this ).unbind( 'keyup' );

                        $( this ).focus( valueFocus );

                        $( this ).blur( valueBlur );

                        $( this ).change( function()
                        {
                            saveVal( dataElementId, optionComboId, id );
                        } );

                        $( this ).dblclick( function()
                        {
                            viewHist( dataElementId, optionComboId );
                        } );

                        $( this ).keyup( function( event )
                        {
                            keyPress( event, this );
                        } );

                        if ( type == 'DATE' )
                        {
                            // Fake event, needed for valueBlur / valueFocus when using date-picker
                            var fakeEvent = {
                                target: {
                                    id: id + '-dp'
                                }
                            };

                            dhis2.period.picker.createInstance( '#' + id, false, {
                                onSelect: function() {
                                    saveVal( dataElementId, optionComboId, id, fakeEvent.target.id );
                                },
                                onClose: function() {
                                    valueBlur( fakeEvent );
                                },
                                onShow: function() {
                                    valueFocus( fakeEvent );
                                },
                                minDate: null,
                                maxDate: null
                            } );
                        }
                    } );

                    $( '.entryselect' ).each( function( i )
                    {
                        var id = $( this ).attr( 'id' );
                        var split = dhis2.de.splitFieldId( id );

                        var dataElementId = split.dataElementId;
                        var optionComboId = split.optionComboId;

                        $( this ).unbind( 'focus' );
                        $( this ).unbind( 'change' );

                        $( this ).focus( valueFocus );

                        $( this ).blur( valueBlur );

                        $( this ).change( function()
                        {
                            saveBoolean( dataElementId, optionComboId, id );
                        } );
                    } );

                    $( '.entrytrueonly' ).each( function( i )
                    {
                        var id = $( this ).attr( 'id' );
                        var split = dhis2.de.splitFieldId( id );

                        var dataElementId = split.dataElementId;
                        var optionComboId = split.optionComboId;

                        $( this ).unbind( 'focus' );
                        $( this ).unbind( 'change' );

                        $( this ).focus( valueFocus );
                        $( this ).blur( valueBlur );

                        $( this ).change( function()
                        {
                            saveTrueOnly( dataElementId, optionComboId, id );
                        } );
                    } );
                    dhis2.de.insertOptionSets();
                    

                    qip.reduceUnnecessaryTabs();
                    getAndInsertDataValues();
                    


                }).done(function(){
                    //~ loadDataValues();
                });
            });

        });




    }

	
	

    dhis2.util.on('dhis2.de.event.formReady', function (event, ds) {

		qip.clearHiddenTabs();

        if ( $( "#mod2_tabs" ).tabs() ) {
            $( "#mod2_tabs" ).tabs( "destroy" );

        $( "#tab_content" ).html("");
        $( "#mod2_tabs" ).hide();

        qip.orgUnitName			=	$("#selectedOrganisationUnit").val();
        qip.dataSetuidSelected	=	$("#selectedDataSetId").val();
        qip.periodId			=	$("select#selectedPeriodId option:selected").val();
        qip.selectedUid			=	dhis2.de.getCurrentOrganisationUnit();

        qip.urlDispensary	 = "../api/dataValueSets.json?dataSet=nqKkegk1y8U&period="+qip.periodId+"&orgUnit="+qip.selectedUid;
        qip.urlHealthCenter	 = "../api/dataValueSets.json?dataSet=RixTh0Xs0A7&period="+qip.periodId+"&orgUnit="+qip.selectedUid;
        qip.urlHopital		 = "../api/dataValueSets.json?dataSet=fiDtcNUzKI6&period="+qip.periodId+"&orgUnit="+qip.selectedUid;

        var dispensaryDataelements	 = "";
        var hospitalDataelements	 = "";
        var healthCenterDataelements = "";

        var responsible_url = "";

        /**
         * Pulling Dictionaries
         */

        qip.dispensaryDataDictionary	 = qip.getDataDictionaries()[0];
        qip.healthcenterDataDictionary	 = qip.getDataDictionaries()[1];
        qip.hospitalDataDictionary		 = qip.getDataDictionaries()[2];


        qip.getReportForm();

    });
